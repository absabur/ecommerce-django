{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block title_block%}Login{%endblock%}
{%block body_block%}
<div class="form">
    <h2>Login</h2>
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button class="btn btn-success w-100" type="submit">Login</button>
    </form>
    <p class="suggession">Don't have an account?<a href="{% url 'App_Auth:signup' %}" class="btn btn-info btn-sm">Sign Up</a></p>
</div>
{%endblock%}
