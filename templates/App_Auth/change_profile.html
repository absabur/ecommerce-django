{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block title_block%}Edit Profile{%endblock%}
{%block body_block%}
<div class="form">
    <h2>Edit Your Profile</h2>
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button class="btn btn-success w-100" type="submit">Edit</button>
    </form>
</div>
{%endblock%}
